<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="result-summary">
        <div class="result">
          <h1 class="result-title">Your Result</h1>

          <p class="result-score"><span>76</span>of 100</p>
          <div class="grid-flow">
            <p class="result-rank">great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2 class="summery-title">Summary</h2>
          <div class="summary-item">
            <div class="summary-item">
              <div class="flex-group">
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt="reaction svg"
                />
                <div class="summary-item-title">reactions</div>
              </div>
              <div class="summary-score"><span>80</span> / 100</div>
            </div>
            <div class="summary-item">
              <div class="flex-group">
                <img src="/assets/images/icon-memory.svg" alt="Memory" s />
                <div class="summary-item-title">Memory</div>
              </div>
              <div class="summary-score"><span>92</span> / 100</div>
            </div>
            <div class="summary-item">
              <div class="flex-group">
                <img src="/assets/images/icon-verbal.svg" alt="verbal img" />
                <div class="summary-item-title">verbal</div>
              </div>
              <div class="summary-score"><span>61</span> / 100</div>
            </div>
            <div class="flex-group">
              <img src="/assets/images/icon-visual.svg" alt="visual" />
              <div class="summary-item-title">visual</div>
            </div>
            <div class="summary-score"><span>72</span> / 100</div>
          </div>
          <button class="continue">continue</button>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
